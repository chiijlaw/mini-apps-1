<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="top-banner">Player X Starts First!</div>

    <div class="row row1" style="display: inline-table;padding: 10px;">
        <p class="square" id="1,1">_</p>
        <p class="square" id="1,2">_</p>
        <p class="square" id="1,3">_</p>
    </div>
    <div class="row row2" style="display: inline-table;padding: 10px;">
        <p class="square" id="2,1">_</p>
        <p class="square" id="2,2">_</p>
        <p class="square" id="2,3">_</p>
    </div>

    <div class="row row3" style="display: inline-table;padding: 10px;">
        <p class="square" id="3,1">_</p>
        <p class="square" id="3,2">_</p>
        <p class="square" id="3,3">_</p>
    </div>
    <div style="display: inline-table;">Score
        <p id="names">X:O</p>
        <p id="score">0:0</p>
    </div>
    <button id="reset" style="display: block;">Next Round!</button>
    <script src="app.js"></script>
</body>

</html>
