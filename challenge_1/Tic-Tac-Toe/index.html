<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="express.js"></script>
</head>

<body>
    <div id="top-banner">Player X Starts First!</div>
    <div id="board">

        <div class="row row1">
            <p class="square" id="1,1">_</p>
            <p class="square" id="1,2">_</p>
            <p class="square" id="1,3">_</p>
        </div>
        <div class="row row2">
            <p class="square" id="2,1">_</p>
            <p class="square" id="2,2">_</p>
            <p class="square" id="2,3">_</p>
        </div>
        <div class="row row3">
            <p class="square" id="3,1">_</p>
            <p class="square" id="3,2">_</p>
            <p class="square" id="3,3">_</p>
        </div>
    </div>
    <div id="score-board">
        <h1>Score</h1>
        <p id="names">X:O</p>
        <p id="score">0:0</p>
    </div>
    <div>
        <button id="reset">Next Round!</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
